name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      actions: read
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.11'
        cache: true

    - name: Verify formatting
      run: test -z "$(gofmt -l .)" || (gofmt -l . && echo "❌ Run 'go fmt ./...'" && exit 1)

    - name: Lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: v1.64.6

    - name: Test with coverage
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      run: go test -race -short -timeout 5m -coverprofile=coverage.out ./...

    - name: Check coverage threshold
      run: |
        COVERAGE=$(go tool cover -func=coverage.out | awk '/total:/ {gsub(/%/,""); print int($3)}')
        echo "Coverage: ${COVERAGE}%"
        [ "$COVERAGE" -ge 79 ] || (echo "❌ Below 79% threshold" && exit 1)

    - name: Coverage Report
      uses: k1LoW/octocov-action@v1
      if: always()
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Build
      run: go build -v ./cmd/thinktank

  # Optional security scan on main branch only
  security:
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.11'
        cache: true
    - name: Install govulncheck
      run: go install golang.org/x/vuln/cmd/govulncheck@latest
    - name: Run govulncheck
      run: govulncheck -scan=module
    - name: Run Trivy security scan
      uses: aquasecurity/trivy-action@0.33.1
      with:
        scan-type: 'fs'
        scan-ref: '.'
        severity: 'CRITICAL,HIGH'
        exit-code: '1'

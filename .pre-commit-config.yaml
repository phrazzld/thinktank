repos:
-   repo: https://github.com/phrazzld/ward
    rev: v0.1.0
    hooks:
    -   id: ward-check
    -   id: ward-log

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0  # Use the latest stable version
    hooks:
    # File formatting hooks
    -   id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
    -   id: end-of-file-fixer

    # File validation hooks
    -   id: check-yaml
    -   id: check-json
    -   id: check-added-large-files

    # Security and error prevention hooks
    -   id: detect-private-key
    -   id: check-merge-conflict

    # Shell script specific hooks
    -   id: check-executables-have-shebangs
    -   id: check-shebang-scripts-are-executable

-   repo: https://github.com/golangci/golangci-lint
    rev: v2.1.5  # Current stable v2 release
    hooks:
    -   id: golangci-lint
        args: ["--timeout=5m"]

-   repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1  # Use the latest stable version
    hooks:
    -   id: go-fmt
    -   id: go-vet
        exclude: "(internal/e2e/.*|internal/lint/.*)"
    -   id: go-build
    -   id: go-unit-tests
        name: go unit tests
        entry: bash -c "cd './' && go test -short ./cmd/thinktank/... ./internal/thinktank/interfaces ./internal/thinktank/modelproc ./internal/thinktank/prompt ./internal/auditlog ./internal/config ./internal/fileutil ./internal/gemini ./internal/integration ./internal/logutil ./internal/ratelimit"
        pass_filenames: false
        language: system

-   repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
    -   id: markdownlint
        # Configure markdownlint rules - allow line length exceptions for tables, etc.
        args: [--config=.markdownlint.yaml]

-   repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
    -   id: shellcheck
        args:
        - --severity=warning  # Adjust severity as needed
        - --exclude=SC2034,SC2124  # Exclude specific warnings that are acceptable in this project
        # SC2034: Variable appears unused (often used for flags or future use)
        # SC2124: Assigning array to string (common pattern in some scripts)

-   repo: local
    hooks:
    -   id: check-large-files
        name: Check for large Go files
        entry: scripts/check-large-files.sh
        language: script
        types: [go]
        pass_filenames: false
    -   id: check-correlation-id
        name: Check for manual correlation_id formatting in logs
        entry: scripts/check-correlation-id.sh
        language: script
        types: [go]
        pass_filenames: false
    -   id: conventional-commit-check
        name: Check Conventional Commit compliance (Go-based)
        entry: bash -c "if [ -z \"$PRE_COMMIT_FROM_REF\" ]; then echo 'Validating commit message with Go validator...' && cat $1 | go run ./cmd/commitvalidate --stdin && echo 'Commit message validated successfully'; else echo 'Skipping validation in batch mode'; fi"
        language: system
        stages: [commit-msg]  # Run during the commit-msg stage
        pass_filenames: false  # Don't pass filenames to the hook
    -   id: conventional-commits-push-check
        name: Validate Conventional Commits on push (baseline-aware policy)
        description: |
          Validates commit messages in push against conventional commit standard.
          Only validates commits made after baseline (May 18, 2025).
          See docs/conventional-commits.md for details.
        entry: scripts/validate-push.sh
        language: script
        stages: [pre-push]  # Run during the pre-push stage
        pass_filenames: false  # Don't pass filenames to the hook as we read from stdin
        always_run: true  # Always run on push, regardless of what files changed
    -   id: run-glance
        name: Run glance to update directory overviews
        entry: .pre-commit-hooks/run_glance.sh
        language: script
        stages: [post-commit]  # Run after commit is completed
        pass_filenames: false  # Run once per commit, not per file
        always_run: true
